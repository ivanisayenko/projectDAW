<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <script src="js/phaser.min.js"></script>
    <script src="js/index.js"></script>
    <!-- <script src="js/game.js"></script> -->
    <title>Projecte DAW</title>
</head>

<body>
    <!-- <div id="game"></div> -->
    <div id="zonaInicio">
        <div id="iniciarSesion">
            <p id="textI">
                <h2>Inicia Sesion</h2>
            </p>
            <form action="/iniciar" method="GET" id="formI">
                <input type="text" name="usernameI" placeholder="nickname" required>
                <input type="password" name="passwordI" placeholder="contraseña" required>
                <input class="boton" type="submit" name="iniciar" value="Iniciar Sesión">
                <p id="textErrorI"></p>
            </form>
        </div>
        <div id="registrarse">
            <p id="textR">
                <h2>Registrate</h2>
            </p>
            <form action="/registrar" method="GET" id="formR">
                <input type="text" name="usernameR" placeholder="nickname" required>
                <input type="password" name="passwordR" placeholder="contraseña" required>
                <input class="boton" type="submit" name="registrar" value="Registrarse">
                <p id="textErrorR"></p>
            </form>
        </div>
        <div id="invitado">
            <input class="boton" id="accionRegistrar" type="button" value="Registrarse">
            <input class="boton" id="accionIniciarSesion" type="submit" value="Volver">
            <form action="/invitado" method="GET" id="jugarInvitadoForm">
                <input class="boton" type="submit" name="invitado" value="Jugar Como Invitado">
            </form>
        </div>
    </div>
</body>
<div id="fondo"></div>
</html>
